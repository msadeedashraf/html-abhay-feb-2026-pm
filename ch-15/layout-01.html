<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <style>
       
       .heading
       {
        position: relative;        
        margin-bottom: 30px;
       }

       .heading::after
       {
        content: "";
        position: absolute;
        left:0;
        bottom: 0px;
        width: 100%;
        height: 5px;
        background-color: black;
       }
        
    </style>
</head>
<body>

    <div class="heading">

        <h1>This is my Heading</h1>
    </div>
    
</body>
</html>
