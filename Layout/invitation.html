<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitation</title>
    <style>
        *{
           margin: 0;
           padding: 0; 
        }

        body{
            font-family: Arial, Helvetica, sans-serif;          
            background-color: azure;
            display: flex;
            text-align: center;

            justify-content: center;
            align-items: center;
            /*
            height: 500px;
            */
            height: 100vh;

            
        }
        .event{

            background-color: #fff;
            padding: 20px;
            border: 1px solid black;
            border-radius: 20px;
            /*Shadow later*/
            box-shadow: 0 4px 8px grey;
        }

        .event h1{

            color: #333;
            font-size: 24px;
            margin-bottom: 50px;
        }

        .event .date-time,
        .event .venue,
        .event .description
        {
            margin-bottom: 20px;

        }

        .rsvp
        {

            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font: 16px;


        }
        .event .rsvp  {

            display: block;
            margin-left: auto;

        }

        

        .rsvp:hover{

            background-color: #45a049;
        }


    </style>
</head>
<body>
    
    <main class="event">

        <h1>Welcome to the annual Tech Conference 2026</h1>
        <p class="date-time">Feb 18th, 2026 at 09:00 AM</p>
        <p class="venue">Tech Innovation Center, Toronto</p>
        <p class="description">Join us for a day filled with insightful talks, networking opportunities, and the latest trends in technology.</p>
        <button class="rsvp">RSVP Now</button>
        
    </main>

</body>
</html>
