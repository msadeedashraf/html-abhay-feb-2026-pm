<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <style>
       li{

        display: inline;
        margin-right: 20px;

       }

a{
    text-decoration: none;
    color: orange;
}

a:hover{
    background-color: red;
}

li.hide{

    visibility: hidden;
}

li.show
{
    visibility: visible;
}

    </style>
</head>
<body>

    <li><a href="">Home</a> </li>
    <li><a href="">Product</a> </li>
    <li><a href="">About</a> </li>
    <li><a href="">Contact</a> </li>
    <li class="hide"><a href="">Coming Soon</a> </li>

</body>
</html>
