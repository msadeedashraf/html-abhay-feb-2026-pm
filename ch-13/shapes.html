<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shapes</title>
    <style>
        p.one {
            width: 100px;
    height: 100px;
    border: 2px solid red;
            border-top-left-radius: 80px 50px ;
        }
 

p.two {
    width: 100px;
    height: 100px;
    border: 2px solid red;
 border-radius: 16px 64px 16px 64px /
   32px 16px 32px 16px;}
   p.three {
    width: 100px;
    height: 100px;
    border: 2px solid red;
 padding: 0px;
 border-radius: 100px;}

    </style>
</head>
<body>
    <h1>This is test</h1>
    <p>Lorem ipsum dolor sit amet.</p>
    <p class="one"></p>
    <p class="two"></p>
    <p class="three"></p>
    
</body>
</html>
