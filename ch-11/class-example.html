<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
<style>
    body{
        background-color: aqua;
    }
    h1{
        color: blue;
        text-transform: uppercase;
    }
    h2{
        background-color: gray;
    }
    p{
        text-align: center;
        font-style: italic;
       
    }

    table{

        width: 100%;
        border: 5px solid red;
        border-radius: 15px;

    }
    
    th{
        border: 2px solid black;
        border-radius: 15px;
        background-color: azure;
    }

    td{

        border: 2px solid black;
        border-radius: 5px;
        background-color: rgb(167, 244, 244);
    }
    .red-cell
    {
        background-color: red;
    }

    .th-age-name
    {
        background-color: blueviolet;
    }

</style>

</head>
<body>
    <h1>Internal Styles</h1>

    <h2>Table With Rounded Borders</h2>

    <p>Use the CSS border-radius property to add rounded corners to the borders.</p>
    <hr>
    <table>

<tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th class="th-age-name">Age Name</th>

</tr>

<tr>
    <td>Ash</td>
    <td>Smith</td>
    <td>30</td>
</tr>

<tr>
    <td>Ash</td>
    <td>Smith</td>
    <td>30</td>
</tr>
<tr>
    <td>Ash</td>
    <td>Smith</td>
    <td class="red-cell" >30</td>
</tr>

    </table>

</body>
</html>
